<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/place/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()" >
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">short description</ion-label>
          <ion-textarea rows="3" formControlName="description"></ion-textarea>
        </ion-item>

      </ion-col>
    </ion-row >
    <ion-row *ngIf="!form.get('description')!.valid && form.get('description')!.touched">
      <ion-col size-sm="6" offset-sm="3">
        <p>Description must not be longer than 150 characters.</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Price</ion-label>
          <ion-input type="number" autocomplete autocorrect formControlName="price"></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <!-- <ion-label position="floating" formControlName="dateFrom">Available from</ion-label> -->
          <!-- <ion-datetime-button min="2019-01-01" max="2022-12-31"></ion-datetime-button> -->
          <ion-datetime-button datetime="datetime1"></ion-datetime-button>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime1" formControlName="dateFrom"></ion-datetime>
            </ng-template>
          </ion-modal>

        </ion-item>

      </ion-col>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <!-- <ion-label position="floating" formControlName="">Available to</ion-label> -->
          <!-- <ion-datetime-button min="2019-01-02" max="2022-12-31"></ion-datetime-button> -->
          <ion-datetime-button datetime="datetime"></ion-datetime-button>

              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime id="datetime" formControlName="dateTo"></ion-datetime>
                </ng-template>
              </ion-modal>
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  size-sm="3" offset-sm="3">
        <!-- <app-location-picker></app-location-picker> -->
        <app-image-picker></app-image-picker>

      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
