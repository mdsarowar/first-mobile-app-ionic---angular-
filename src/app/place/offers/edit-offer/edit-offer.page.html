<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="'/place/tabs/offers' + placeId " ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Offerr</ion-title>
    <ion-buttons slot="primary" >
      <ion-button (click)="onUpdateOffer()" [disabled]="!form?.valid" >
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading">
    <ion-item>
      <ion-spinner name="crescent" color="primary" ></ion-spinner>
    </ion-item>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">short description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>

        </ion-col>
      </ion-row >
      <ion-row *ngIf="!form.get('description')!.valid && form.get('description')!.touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Description must not be longer than 150 characters.</p>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" autocomplete autocorrect formControlName="price"></ion-input>
          </ion-item>

        </ion-col>
      </ion-row> -->

    </ion-grid>
  </form>
</ion-content>
