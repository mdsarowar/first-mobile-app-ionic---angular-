<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button  ></ion-menu-button>
    </ion-buttons>

    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/place/tabs/offers/new" >
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <!-- <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <img alt="Silhouette of mountains" src="{{offers[0].imgUrl}}" />
          <ion-card-header>
            <ion-card-title>Card Title</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row> -->

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <!-- <ino-spinner *ngIf="isloading"></ino-spinner> -->
        <p *ngIf="!isloading && offers.length <= 0">No offers found ! please create one first!</p>
        <ion-list *ngIf="!isloading && offers.length>0">
          <ion-item-sliding  *ngFor="let offer of offers" #slidingItem>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imgUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{offer.title}} </h2>
                <p>{{offer.description}} </p>
              </ion-label>
            </ion-item>
              <ion-item-options>
                <ion-item-option color="secondary" (click)="onEdit(offer.id,slidingItem)">
                  <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>

              </ion-item-options>




          </ion-item-sliding>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
