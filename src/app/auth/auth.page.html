<ion-header>
  <ion-toolbar>
    <ion-title>{{islogin ? 'Login':'signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input type="email" ngModel name="email" required email  #emailCtrl="ngModel"></ion-input>
           </ion-item>
           <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
            <ion-label>should be a valid email address.</ion-label>
           </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
            <ion-label>should be a valid password .</ion-label>
           </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <div text-center>
          <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
        </div>
        <ion-button type="button" color="primary" fill="clear" expand="block"(click)='onSwitch()' >switch to {{islogin ? 'signup':'Login'}}</ion-button>
        <ion-button type="submit" color="primary" expand="block"  *ngIf="!isLoading" [disabled]="!f.valid">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 </form>



</ion-content>
