<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>bookings</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid >
      <ion-row>
      <ion-col size-md="6"  offset-md="3" text-center>
        <ion-list>
          <ion-item-sliding  *ngFor="let offer of loadedBooking" #slidingItem>
            <ion-item>
              <!-- <ion-thumbnail slot="start">
                <ion-img [src]="offer.imgUrl"></ion-img>
              </ion-thumbnail> -->
              <ion-label>
                <h2>{{offer.placeTitle}} </h2>
                <p>{{offer.gusetNumber}} </p>
              </ion-label>
            </ion-item>
              <ion-item-options>
                <ion-item-option color="danger" (click)="onDelet(offer.id,slidingItem)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>

              </ion-item-options>
          </ion-item-sliding>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
