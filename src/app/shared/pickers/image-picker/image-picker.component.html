<div class="picker">
  <ion-img
  role="button"
  class="image"
  (click)="onPickImage()"
  [src]="selectedImage"
  *ngIf="selectedImage"
  > </ion-img>
  <ion-button
  color="primary"
  (click)="getPicture()"
  *ngIf="!selectedImage "
  >
  <ion-icon name="camera" slot="start"></ion-icon>
  <ion-label>Take Picture</ion-label>

  </ion-button>

  <img [src]="selecteimage?.webPath" alt="">

  <ion-tab-button *ngIf="selecteimage" (click)="share()">
    <ion-icon name="whatsup"></ion-icon>
    <ion-label>whatsup</ion-label>
  </ion-tab-button>
</div>
